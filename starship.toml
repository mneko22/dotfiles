# Keep prompt focused: path + git + gcloud + execution hints.
format = "$directory$git_branch$git_status$gcloud$cmd_duration$status$line_break$character"

[directory]
truncation_length = 4
truncate_to_repo = false
style = "bold blue"

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "yellow"
format = "([\[$all_status$ahead_behind\]]($style) )"

[gcloud]
disabled = false
symbol = "☁️  "
format = "on [$symbol$project]($style) "
style = "bold cyan"

[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "yellow"

[status]
disabled = false
format = "[✗ $status]($style) "
style = "bold red"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

# Hide language/runtime modules to keep the prompt compact.
[nodejs]
disabled = true
[python]
disabled = true
[rust]
disabled = true
[golang]
disabled = true
[java]
disabled = true
[php]
disabled = true
[ruby]
disabled = true
